{% extends "base.html" %}
{% block title %}{{article.title}}{% endblock %}
{% block content %}
  {% if not article.is_adult() %}
    <!-- imagerous_v2_picture_top -->
    <ins class="adsbygoogle ads-page-top"
      id="ads-picture-top"
      data-ad-client="ca-pub-2363640980453937"
      data-ad-slot="9267111137"></ins>
    <script> (adsbygoogle = window.adsbygoogle || []).push({}); </script>
  {% endif %}

  <img id="main-pic" src="{{picture}}" {% if thumb %} onerror="document.getElementById('main-pic').src='{{thumb}}';" {% endif %}>

  {% if not article.is_adult() %}
    <!-- imagerous_v2_picture_bottom -->
    <ins class="adsbygoogle ads-page-bottom"
      id="ads-picture-bottom"
      data-ad-client="ca-pub-2363640980453937"
      data-ad-slot="1743844333"></ins>
    <script> (adsbygoogle = window.adsbygoogle || []).push({}); </script>
  {% endif %}

{% endblock %}
